<!doctype html>
<html>
<head>
<title>利用HTML5新增的结构性语义元素搭建网站首页机构</title>
<meta charset="utf-8">
<style>
	header{width:100%;
		   height:120px;
		   background:#abcdef;
		  }
	section{margin-top:3px;height:600px;}
	#a01{width:35%;
		 height:600px;
		 background:#f90;
		 float:left;
		 margin-right:6px;
		}
	#a02{width:35%;
			height:600px;
			background:#de0;
			float:left;
		}	
	aside{width:29%;
		  height:600px;
		  background:#ff0000;
		  float:right;
		 }
	footer{width:100%;
		   height:50px;
		   background:#abcdef;
		   clear:both;
		   margin-top:5px;
		  }	
</style>
</head>
<body>
	<header></header>
	<section>
	<article id="a01"></article>
	<article id="a02"></article>
	<aside>
	</aside>
	</section>
	<footer>
	</footer>

</body>
</html>
